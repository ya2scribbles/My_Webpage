<html>
<head>
    <title>Equilibrium of Rigid Body</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Equilibrium of Rigid Bodies</h1>
        <table class="table table-responsive">
            <caption>Summary of Rigid Body Equilibrium</caption>
            <thead>
                <tr>
                    <th>Condition</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Translational Equilibrium</td>
                    <td>When the vector sum of all forces acting on a rigid body is zero.</td>
                </tr>
                <tr>
                    <td>Rotational Equilibrium</td>
                    <td>When the vector sum of all torques acting on a rigid body is zero.</td>
                </tr>
            </tbody>
        </table>
        <figure class="figure">
            <img src="rigid_body_equilibrium.jpg" class="figure-img img-fluid" alt="Illustration of equilibrium in rigid body" loading="lazy">
            <figcaption class="figure-caption">Illustration of equilibrium in rigid body.</figcaption>
        </figure>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
